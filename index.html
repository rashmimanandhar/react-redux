<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>React - Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      //App code

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      function handleInitialData() {
        return dispatch => {
          return Promise.all([API.fetchGoals(), API.fetchTodos()]).then(
            ([goals, todos]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function handleAddTodo(name, callback) {
        return dispatch => {
          return API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              callback();
            })
            .catch(err => {
              alert("There was an error. Please try again");
            });
        };
      }
      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function handleDeleteTodo(todo) {
        return dispatch => {
          dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occurred. Try again.");
          });
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function handleToggleTodo(id) {
        return dispatch => {
          dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("Error occurred. Try again");
          });
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function handleAddGoal(name, callback) {
        console.log(name);
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              console.log(goal);
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(err => {
              alert("There was an error. Please try again");
            });
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occurred. Try again.");
          });
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo => {
              todo.complete =
                todo.id === action.id ? !todo.complete : todo.complete;
              return todo;
            });
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. Bad idea");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. Bad idea");
        }

        next(action);
      };

      const newGoalAdded = store => next => action => {
        next(action);
        if (action.type === ADD_GOAL) alert("That's a great goal");
      };

      const newTodoAdded = store => next => action => {
        next(action);
        if (action.type === ADD_TODO)
          alert("Don't forget to " + action.todo.name);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state is: ", store.getState());
        console.groupEnd();
        return result;
      };

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(
          ReduxThunk.default,
          checker,
          logger,
          newGoalAdded,
          newTodoAdded
        )
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();

          this.props.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = item => {
          this.props.dispatch(handleDeleteTodo(item));
        };

        toggleItem = item => {
          this.props.dispatch(handleToggleTodo(item));
        };

        render() {
          return (
            <div>
              <h1>Todos</h1>
              <input
                type="text"
                placeholder="Add a todo item"
                ref={input => {
                  this.input = input;
                }}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                removeItem={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      const ConnectedTodos = ReactRedux.connect(state => ({
        todos: state.todos
      }))(Todos);

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();

          this.props.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = item => {
          this.props.dispatch(handleDeleteGoal(item));
        };

        toggleItem = item => {
          this.props.dispatch(toggleGoalAction(item.id));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add a goal item"
                ref={input => {
                  this.input = input;
                }}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} removeItem={this.removeItem} />
            </div>
          );
        }
      }

      const ConnectedGoals = ReactRedux.connect(state => ({
        goals: state.goals
      }))(Goals);

      class App extends React.Component {
        componentDidMount = () => {
          const { dispatch } = this.props;
          dispatch(handleInitialData());
        };

        render() {
          if (this.props.loading) {
            return <h3>Loading . . .</h3>;
          }
          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      const ConnectedApp = ReactRedux.connect(state => ({
        loading: state.loading
      }))(App);

      ReactDOM.render(
        <ReactRedux.Provider store={store}>
          <ConnectedApp />
        </ReactRedux.Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
