<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Udacity Todos Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>

  <body>
    <div class="">
      <h1>Todo List</h1>
      <input type="text" id="todo" name="" value="" placeholder="Add Todo" />
      <button type="button" id="todoBtn" name="button">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div class="">
      <h1>Goals List</h1>
      <input type="text" id="goal" name="" value="" placeholder="Add Goal" />
      <button type="button" id="goalBtn" name="button">Add Goal</button>
      <ul id="goals"></ul>
    </div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      //App code

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo => {
              todo.complete =
                todo.id === action.id ? !todo.complete : todo.complete;
              return todo;
            });
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);

          default:
            return state;
        }
      }

      function checkAndDispatch(store, action) {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. Bad idea");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. Bad idea");
        }

        store.dispatch(action);
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals
        })
      );

      store.subscribe(() => {
        const { todos, goals } = store.getState();
        console.log(todos);

        document.getElementById("goals").innerHTML = "";
        document.getElementById("todos").innerHTML = "";

        goals.forEach((goal, i) => {
          addGoalToDOM(goal);
        });

        todos.forEach((todo, i) => {
          addTodoToDOM(todo);
        });
      });

      function addTodo() {
        const input = document.getElementById("todo");
        const name = input.value;
        input.value = "";
        checkAndDispatch(
          store,
          addTodoAction({
            name,
            complete: false,
            id: generateId()
          })
        );
      }

      function toggleTodo(id) {
        checkAndDispatch(store, toggleTodoAction(id));
      }

      function addGoal() {
        const input = document.getElementById("goal");
        const name = input.value;
        input.value = "";
        checkAndDispatch(
          store,
          addGoalAction({
            name,
            id: generateId()
          })
        );
      }

      document.getElementById("todoBtn").addEventListener("click", addTodo);

      document.getElementById("goalBtn").addEventListener("click", addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement("button");
        removeBtn.innerHTML = "X";
        removeBtn.addEventListener("click", onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement("li");
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          checkAndDispatch(store, removeTodoAction(todo.id));
        });
        node.setAttribute("onClick", "toggleTodo('" + todo.id + "')");
        node.setAttribute("id", todo.id);
        if (todo.complete) {
          node.style.setProperty("text-decoration", "line-through");
        }

        node.appendChild(text);
        node.appendChild(removeBtn);

        document.getElementById("todos").appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement("li");
        const text = document.createTextNode(goal.name);
        const removeBtn = createRemoveButton(() => {
          checkAndDispatch(store, removeGoalAction(goal.id));
        });
        node.appendChild(text);
        node.appendChild(removeBtn);
        document.getElementById("goals").appendChild(node);
      }
    </script>
  </body>
</html>
